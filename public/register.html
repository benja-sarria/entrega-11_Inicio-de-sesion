<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Document</title>
    </head>
    <body>
        <h1>Registro</h1>

        <form action="/login" method="post" class="col-12 col-md-10 col-lg-12">
            <div class="mb-3">
                <label for="name" class="form-label lead">Nombre</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    style="margin-bottom: 16px"
                    class="input-file form-text form-control"
                />
                <div id="titleHelp" class="small">Ingresa tu nombre</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label lead">Email</label>
                <input
                    type="text"
                    name="email"
                    id="email"
                    style="margin-bottom: 16px"
                    step=".01"
                    class="input-file form-control"
                />
                <div id="titleHelp" class="small">Ingresa tu email</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label lead">Password</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    style="margin-bottom: 16px"
                    step=".01"
                    class="input-file form-control"
                />
                <div id="titleHelp" class="small">Ingresa tu password</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label lead"
                    >Confirma tu Password</label
                >
                <input
                    type="password"
                    name="password"
                    id="password"
                    style="margin-bottom: 16px"
                    step=".01"
                    class="input-file form-control"
                />
                <div id="titleHelp" class="small">Ingresa tu password</div>
            </div>
            <button
                type="submit"
                value="Crear producto"
                class="submit-button btn btn-success"
                id="create-product-btn"
            >
                Registrarme
            </button>
            <a href="/login">¿Ya tienes cuenta? Inicia Sesión</a>
        </form>
    </body>
</html>
